<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 完全复制index.html的head部分 -->
</head>
<body id="page-top">
    <!-- 导航栏使用步骤2中的新导航栏 -->
    <nav class="header navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a id="page-top-title" class="navbar-brand fw-bold" href="index.html"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            MENU <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="biography.html">BIOGRAPHY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="achievements.html">ACHIEVEMENTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="gallery.html">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- 顶部背景区 -->
    <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
        <div class="top-section-content">
            <div class="container px-5">
                <h2 class="text-white display-3 lh-1 font-alt">Contact Me</h2>
            </div>
        </div>
    </section>

    <!-- 联系方式内容 -->
    <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="contact">
        <div class="container px-5">
            <header>
                <h2><i class="bi bi-envelope"></i>&nbsp;Contact Information</h2>
            </header>
            <div class="main-body" id="contact-md"></div>

            <!-- 联系表单（可选） -->
            <div class="mt-5">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-bottom text-center py-5">
        <!-- 与主页 footer 一致 -->
    </footer>

    <!-- 脚本 -->
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            // 加载配置
            fetch('contents/config.yml')
                .then(response => response.text())
                .then(text => {
                    const yml = jsyaml.load(text);
                    Object.keys(yml).forEach(key => {
                        document.getElementById(key).innerHTML = yml[key];
                    });
                });

            // 加载联系方式内容
            fetch('contents/contact.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('contact-md').innerHTML = marked.parse(markdown);
                });
        });
    </script>
</body>
</html>
