        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            MENU <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="biography.html">BIOGRAPHY</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- 顶部背景区 -->
    <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
        <div class="top-section-content">
            <div class="container px-5">
                <h2 class="text-white display-3 lh-1 font-alt">Achievements</h2>
            </div>
        </div>
    </section>

    <!-- 成就内容（学术+非学术） -->
    <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="achievements">
        <div class="container px-5">
            <header>
                <h2><i class="bi bi-trophy"></i>&nbsp;My Achievements</h2>
            </header>
            <div class="main-body" id="achievements-md"></div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-bottom text-center py-5">
        <!-- 与主页 footer 一致 -->
    </footer>

    <!-- 脚本 -->
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            // 加载配置
            fetch('contents/config.yml')
                .then(response => response.text())
                .then(text => {
                    const yml = jsyaml.load(text);
                    Object.keys(yml).forEach(key => {
                        document.getElementById(key).innerHTML = yml[key];
                    });
                });

            // 加载成就内容
            fetch('contents/achievements.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('achievements-md').innerHTML = marked.parse(markdown);
                    MathJax.typeset();
                });
        });
    </script>
</body>
</html>
